<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="./src/styles/global.css">
        <link rel="stylesheet" href="./src/styles/index.css">
        <link rel="stylesheet" href="./src/styles/media.css">
        <title>Tech Posters</title>
    </head>
    <body>
        <header class="header__container">
            <div class="header__container--content">
                <img src="./src/assets/logo.svg" alt="Logo">
                <span class="header__content">Sair</span>
            </div>
        </header>
        <main class="main__container">
            <div class="responsive__container">
                <div class="form__container">
                    <div class="user__container">
                        <figure>
                            <img src="./src/assets/user1.svg" alt="Samuel Leão">
                        </figure>
                        <div class="user__container--data">
                            <h2>Samuel Leão</h2>
                            <span>Front End Engineer</span>
                        </div>
                    </div>
                    <form class="form__container--content">
                        <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Digitar título do post" 
                        required>
                        <textarea 
                        name="description" 
                        id="description" 
                        cols="30" 
                        rows="5" 
                        placeholder="Digitar descrição do post" 
                        required></textarea>
                        <div class="form__container--button">
                            <button class="form__button" type="submit">Postar</button>
                        </div>
                    </form>
                </div>
                <aside class="aside__container">
                    <h2>Sugestões Para Você Seguir</h2>
                    <ul class="aside__list"></ul>
                </aside>
            </div>
            <div class="posts__container">
                <h1>Posts</h1>
                <ul class="posts__list"></ul>
            </div>
        </main>
        <dialog class="modal__controller"></dialog>
        <script type="module" src="./src/scripts/index.js"></script>
    </body>
</html>
